<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form</title>
</head>
<body>
   <form action="">
      <fieldset>
         <legend>Общая информация</legend>
         <label for="name">Введите имя</label>
         <input type="text" id="name" placeholder="Имя">
         <label for="date">Дата рождения</label>
         <input type="date" id="date">
      </fieldset>
      <fieldset>
         <legend>Контактная информация</legend>
         <label for="tel">Введите телефон</label>
         <input type="tel" placeholder="+37599-9999999" id="tel">
         <label for="email">Введите email</label>
         <input type="email" placeholder="mail@mail.ru" id="email">
      </fieldset>
      <fieldset>
         <legend>Хобби</legend>
         <label for="checkbox">react</label>
         <input type="checkbox" id="checkbox">
         <label for="checkbox__html">html</label>
         <input type="checkbox" id="checkbox__html">
         <label for="checkbox__css">css</label>
         <input type="checkbox" id="checkbox__css">
         <label for="checkbox__js">js</label>
         <input type="checkbox" id="checkbox__js">
      </fieldset>
      <fieldset>
         <legend>Что выбираешь?</legend>
         <label for="radio">React</label>
         <input type="radio" id="radio">
         <label for="radio__angular">Angular</label>
         <input type="radio" id="radio__angular">
         <label for="radio__vue">Vue</label>
         <input type="radio" id="radio__vue">
      </fieldset>
      <fieldset>
         <legend>Срок обучения</legend>
         <input type="range">
      </fieldset>
      <fieldset>
         <legend>Дополнительно</legend>
         <label for="submit">Отправить файл</label>
         <input type="file" id="submit" multiple>
      </fieldset>
      <input type="submit" value="Отправка формы">
      <input type="reset">
   </form>
</body>
</html>
