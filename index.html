<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form</title>
  
</head>
<body>
   <form id="example" action="#" autocomplete="on" method="post" name="form__name" enctype="application/x-www-form-urlencoded">
      <fieldset>
         <legend>Общая информация</legend>
         <label for="name">Введите имя</label>
         <input type="text" id="name" placeholder="Имя">
         <label for="date">Дата рождения</label>
         <input type="date" id="date" value="2023-11-17" min="2023-11-17" max="2023-12-31">
      </fieldset>
      <fieldset>
         <legend>Контактная информация</legend>
         <label for="tel">Введите телефон</label>
         <input type="tel" placeholder="375-00-000-00-00" id="tel" pattern="375-[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
         <label for="email">Введите email</label>
         <input type="email" placeholder="mail@mail.ru" id="email">
      </fieldset>
      <fieldset>
         <legend>Хобби</legend>
         <label for="checkbox">react</label>
         <input type="checkbox" id="checkbox">
         <label for="checkbox__html">html</label>
         <input type="checkbox" id="checkbox__html">
         <label for="checkbox__css">css</label>
         <input type="checkbox" id="checkbox__css">
         <label for="checkbox__js">js</label>
         <input type="checkbox" id="checkbox__js">
      </fieldset>
      <fieldset>
         <legend>Что выбираешь?</legend>
         <label for="radio">React</label>
         <input type="radio" id="radio" name="contact" value="react">
         <label for="radio__angular">Angular</label>
         <input type="radio" id="radio__angular" name="contact" value="angular">
         <label for="radio__vue">Vue</label>
         <input type="radio" id="radio__vue" checked name="contact" value="vue">
      </fieldset>
      <fieldset>
         <legend>Срок обучения</legend>
         <input type="range">
      </fieldset>
      <fieldset>
         <legend>Дополнительно</legend>
         <label for="submit">Отправить файл</label>
         <input type="file" id="submit" multiple>
      </fieldset>
   </form>
   <input type="submit" value="Отправка формы" form="example">
   <input type="reset" form="example">
</body>
</html>
